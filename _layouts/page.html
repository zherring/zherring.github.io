<!DOCTYPE html>
<html>

  {% include head.html %}

    <body class="page {{ page.class }}">
        <a class="back-arr" href="/">{% include svg/back.svg %}</a>
        <article class="post">
            <header class="splash post-header flex f-col spc-arnd align-c">
                <img src="{{ page.img }}">
                <div class="center">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <aside> {{ page.aside }}</aside>
                </div>
            </header>

            <div class="post-content">
            {{ content }}
            </div>

        </article>

    <div class="flex f-row project-footer">
        <div>
            {% if page.prev != "first" %}
                <a href="/{{ page.prev }}/">
                    👈 <span>Previous Project</span>
                </a>
            {% endif %}
        </div>
        <div>
            <a href="/">
                 🏠 <span>Home</span>
            </a>
        </div>
        <div>
            {% if page.next != "last" %}
                <a href="/{{ page.next }}/">
                    <span>Next Project</span> 👉
                </a>
            {% endif %}
        </div>
    </div>

    <!-- <button onclick="prev()">Next</button>


    <button onclick="next()">Prev</button> -->

<!-- <button onclick="next()">Next</button> -->

    <br />


        {% include footer.html %}


    <script>
        function next() {
            document.location.href='{% if num_of_pages > next_i %}{{ sorted_pages[next_i].url }}{% else %}{{ sorted_pages[0].url }}{% endif %}';
            }
        function prev() {
            document.location.href='{% if prev_i < 0 %}{{ sorted_pages[last_i].url }}{% else %}{{ sorted_pages[prev_i].url }}{% endif %}';
            }
    </script>
    </body>


</html>
